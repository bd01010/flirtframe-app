name: Firebase Diagnostic

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  diagnose:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Check Environment
      run: |
        echo "ðŸ” Diagnostic Information:"
        echo "========================="
        
        echo -e "\nðŸ“± Xcode Version:"
        xcodebuild -version
        
        echo -e "\nðŸ“¦ Swift Version:"
        swift --version
        
        echo -e "\nðŸ“‹ Files Check:"
        echo "GoogleService-Info.plist exists: $([ -f GoogleService-Info.plist ] && echo 'âœ…' || echo 'âŒ')"
        echo "Package.swift exists: $([ -f Package.swift ] && echo 'âœ…' || echo 'âŒ')"
        echo "Info.plist exists: $([ -f Info.plist ] && echo 'âœ…' || echo 'âŒ')"
        echo "Assets.xcassets exists: $([ -f Assets.xcassets ] && echo 'âœ…' || echo 'âŒ')"
        
        echo -e "\nðŸ“‚ Source Files:"
        find Sources -name "*.swift" -type f | sort
        
    - name: Test Swift Package
      run: |
        echo -e "\nðŸ§ª Testing Swift Package Resolution..."
        
        # Try to resolve packages
        swift package resolve && echo "âœ… Package resolution successful" || {
          echo "âŒ Package resolution failed"
          echo -e "\nPackage.swift content:"
          cat Package.swift
        }
        
    - name: Test Simple Build
      run: |
        echo -e "\nðŸ”¨ Testing Simple Swift Build..."
        
        # Create a minimal test project
        mkdir -p TestBuild
        cd TestBuild
        
        # Create Package.swift
        cat > Package.swift << 'EOF'
        // swift-tools-version: 5.9
        import PackageDescription
        
        let package = Package(
            name: "TestFirebase",
            platforms: [.iOS(.v16)],
            products: [
                .library(name: "TestFirebase", targets: ["TestFirebase"]),
            ],
            dependencies: [
                .package(url: "https://github.com/firebase/firebase-ios-sdk.git", from: "10.20.0"),
            ],
            targets: [
                .target(
                    name: "TestFirebase",
                    dependencies: [
                        .product(name: "FirebaseAuth", package: "firebase-ios-sdk"),
                    ]
                ),
            ]
        )
        EOF
        
        # Create source file
        mkdir -p Sources/TestFirebase
        cat > Sources/TestFirebase/Test.swift << 'EOF'
        import Foundation
        
        public struct Test {
            public init() {}
        }
        EOF
        
        # Try to build
        swift build && echo "âœ… Test build successful" || echo "âŒ Test build failed"
        
    - name: Test XcodeGen Project
      run: |
        echo -e "\nðŸ”§ Testing XcodeGen with minimal project..."
        
        # Create minimal project.yml
        cat > minimal.yml << 'EOF'
        name: MinimalTest
        options:
          bundleIdPrefix: com.test
        targets:
          MinimalTest:
            type: application
            platform: iOS
            sources: [Sources]
        EOF
        
        # Install xcodegen if needed
        brew list xcodegen || brew install xcodegen
        
        # Generate and check
        xcodegen generate --spec minimal.yml --project MinimalTest
        
        [ -d "MinimalTest.xcodeproj" ] && echo "âœ… XcodeGen works" || echo "âŒ XcodeGen failed"
        
    - name: Check Package Dependencies
      run: |
        echo -e "\nðŸ“¦ Checking Firebase package availability..."
        
        # Test if we can fetch Firebase package info
        curl -s "https://api.github.com/repos/firebase/firebase-ios-sdk/releases/latest" | python3 -c "
        import json, sys
        data = json.load(sys.stdin)
        print(f'Latest Firebase iOS SDK: {data.get(\"tag_name\", \"Unknown\")}')
        print(f'Released: {data.get(\"published_at\", \"Unknown\")}')
        "